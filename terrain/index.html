<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
		<title>Terrain </title>

		<script id="shader-fs" type="FRAGMENT_SHADER">
			precision mediump float;

			varying vec4 vColor;

			void main (void) {
				gl_FragColor = vColor;
			}
		</script>

		<script id="shader-vs" type="VERTEX_SHADER">
			attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			varying vec4 vColor;

			void main (void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vColor = aVertexColor;
			}
		</script>

		<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="gl-matrix-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="render.js" type="text/javascript" charset="utf-8"></script>
		<script src="terrain.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8">
			$(function() {
				webGLStart ();
			});
		</script>
	</head>
	<body>
		<canvas id="viewer">
			
		</canvas>
	</body>
</html>
